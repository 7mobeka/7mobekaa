<!-- overall/templates/overall/events.html -->
{% extends 'overall/base.html' %}

{% block content %}
<h1>Events</h1>
 <ul>
{% for event in events %}
 <li>
<strong>Name:</strong> {{ event.name }}<br>
<strong>Description:</strong> {{ event.description }}<br>
{% if event.image %}
 <img src="{{ event.image.url }}" alt="{{ event.name }}">
{% endif %}
<a href="">Apply</a>
 </li>
 {% endfor %}
 </ul>
{% endblock %}
