<!-- overall/templates/overall/events.html -->
{% extends 'overall/base.html' %}

{% block content %}
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>Name:</strong> {{ event.name }}<br>
                <strong>Description:</strong> {{ event.description }}<br>
                <strong>users applied :</strong> {{ event.application_count }}<br>
                {% if event.image %}
                 <img src="{{ event.image.url }}" alt="{{ event.name }}" width="200" height="150">
                {% endif %}
                <a href="{% url 'apply_event'  %}">Apply</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
