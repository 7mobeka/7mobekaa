{% extends 'overall/base.html' %}

{% block content %}
  <h2>Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><strong>Username:</strong> {{ username }}</p>
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
