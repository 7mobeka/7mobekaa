{% extends 'overall1/base.html' %}
{% block title %}User Registration{% endblock %}

{% block content %}
    <h1>User Registration</h1>
    <form method="post" action="{% url 'register_user' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Register</button>
    </form>
{% endblock %}
