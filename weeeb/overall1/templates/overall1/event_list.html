{% extends 'overall1/base.html' %}

{% block title %}Events{% endblock %}

{% block content %}
    <div style="margin: 20px;">
        <h1>Upcoming Events</h1>
        <ul>
            {% for event in events %}
                <li style="margin-bottom: 10px;">
                    <strong style="color: #007BFF;">{{ event.name }}</strong> - {{ event.date|date:"F j, Y" }}
                    <span style="margin-left: 10px;">{{ event.counter }} users applied</span>
                    <a href="{% url 'apply_for_event' event.id event.name|slugify %}" style="margin-left: 10px; padding: 5px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Apply</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
